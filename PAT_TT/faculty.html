<!DOCTYPE html>
<html>
<head>
    <title>Faculty-wise Timetable</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background: lightblue;
        }
        .faculty-title {
            font-weight: bold;
            font-size: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<h2>Upload CSV File</h2>
<input type="file" id="csvFile" accept=".csv">
<label>Enter Faculty Name:</label>
<input type="text" id="facultyInput" placeholder="e.g., XYZ">
<button id="showBtn">Show Timetable</button>

<div id="tables"></div>

<script>
let csvData = []; // store CSV globally

// Parse CSV and store globally
document.getElementById("csvFile").addEventListener("change", function () {
    Papa.parse(this.files[0], {
        header: true,
        skipEmptyLines: true,
        transformHeader: h => h.trim().toUpperCase().replace(/ /g, "_"),
        complete: function(result) {
            csvData = result.data;
            alert("CSV loaded! Enter faculty name and click Show Timetable.");
        }
    });
});

// Filter and display timetable for entered faculty
document.getElementById("showBtn").addEventListener("click", function() {
    const facultyName = document.getElementById("facultyInput").value.trim().toUpperCase();
    if(!facultyName){
        alert("Please enter a faculty name.");
        return;
    }

    const filteredData = csvData.filter(row => {
        const fac = (row["FACULTY"] || row["FACULTY_NAME"] || "").toUpperCase();
        return fac === facultyName;
    });

    if(filteredData.length === 0){
        alert("No data found for this faculty.");
        document.getElementById("tables").innerHTML = "";
        return;
    }

    buildFacultyTable(filteredData, facultyName);
});

// Build timetable for filtered faculty
function buildFacultyTable(data, faculty) {
    const timetable = {};
    const days = ["MON","TUE","WED","THU","FRI","SAT"];

    data.forEach(row => {
        const day = row["DAY"];
        const session = row["SESSION"];
        const course = row["COURSE"] || "";
        const room = row["ROOM"] || "";
        const batch = row["BATCH"] || "";

        if(!day || !session) return;

        if(!timetable[day]) timetable[day] = { FN: "", AN: "" };
        timetable[day][session] = `${course}<br>Batch: ${batch}<br>Room: ${room}`;
    });

    const container = document.getElementById("tables");
    container.innerHTML = "";

    const title = document.createElement("div");
    title.className = "faculty-title";
    title.innerHTML = `Faculty: ${faculty}`;
    container.appendChild(title);

    const table = document.createElement("table");
    let html = "<tr><th>DAY</th><th>FN</th><th rowspan=7>L<br>U<br>N<br>C<br>H</th><th>AN</th></tr>";

    days.forEach(day => {
        const fn = timetable[day]?.FN || "";
        const an = timetable[day]?.AN || "";
        html += `
            <tr>
                <td>${day}</td>
                <td>${fn}</td>
                <td>${an}</td>
            </tr>
        `;
    });

    table.innerHTML = html;
    container.appendChild(table);
}
</script>

</body>
</html>
